<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TidyTop Preview - Organize Your Desktop</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
            font-size: 14px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 28px;
            color: #2563EB;
        }
        
        .header p {
            margin: 0;
            color: #666;
            font-size: 16px;
        }
        
        .stats {
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 24px;
            border-left: 4px solid #2563EB;
        }
        
        .stats-number {
            font-size: 32px;
            font-weight: bold;
            color: #2563EB;
        }
        
        .category {
            background: #fafbfc;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .category-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .category-name-input {
            font-size: 16px;
            font-weight: 600;
            border: none;
            background: transparent;
            color: #333;
            min-width: 150px;
        }
        
        .category-name-input:focus {
            outline: 2px solid #2563EB;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .file-count {
            background: #2563EB;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .file-list {
            padding: 16px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
            font-size: 13px;
            color: #666;
        }
        
        .file-item:not(:last-child) {
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 8px;
            margin-bottom: 4px;
        }
        
        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 8px;
        }
        
        .file-category-select {
            font-size: 11px;
            padding: 2px 6px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            background: white;
            min-width: 80px;
        }
        
        .toggle-files {
            background: none;
            border: none;
            color: #2563EB;
            cursor: pointer;
            font-size: 12px;
            text-decoration: underline;
        }
        
        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e5e5;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #2563EB;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #cbd5e1;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Desktop Organization Preview</h1>
            <p>Review and customize how your files will be organized</p>
        </div>
        
        <div id="loading" class="loading">
            <p>Analyzing your desktop files...</p>
        </div>
        
        <div id="preview-content" class="hidden">
            <div class="stats">
                <div class="stats-number" id="total-files">0</div>
                <div>files ready to organize</div>
            </div>
            
            <div id="categories-container">
                <!-- Categories will be populated here -->
            </div>
            
            <div class="actions">
                <button class="btn btn-secondary" onclick="cancel()">Cancel</button>
                <button class="btn btn-primary" onclick="organizeFiles()">Organize Desktop</button>
            </div>
        </div>
    </div>

    <script>
        let analysisResult = null;
        
        // Load analysis when page loads
        async function loadAnalysis() {
            try {
                analysisResult = await window.electronAPI.analyzeDesktop();
                renderPreview();
            } catch (error) {
                console.error('Failed to analyze desktop:', error);
                document.getElementById('loading').innerHTML = '<p>Error analyzing desktop files</p>';
            }
        }
        
        function renderPreview() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('preview-content').classList.remove('hidden');
            
            // Update total files count
            const totalFiles = Object.values(analysisResult.categories).reduce((sum, files) => sum + files.length, 0);
            document.getElementById('total-files').textContent = totalFiles;
            
            // Render categories
            const container = document.getElementById('categories-container');
            container.innerHTML = '';
            
            Object.entries(analysisResult.categories).forEach(([category, files]) => {
                if (files.length === 0) return;
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <div class="category-info">
                            <input type="text" class="category-name-input" 
                                   value="${analysisResult.folderNames[category] || category}" 
                                   data-category="${category}"
                                   onchange="updateFolderName(this)">
                        </div>
                        <div class="file-count">${files.length} files</div>
                    </div>
                    <div class="file-list hidden" id="files-${category}">
                        ${files.slice(0, 10).map((file, index) => `
                            <div class="file-item">
                                <span class="file-name">${file.name}</span>
                                <select class="file-category-select" 
                                        data-file-name="${file.name}" 
                                        data-original-category="${category}"
                                        onchange="reassignFile(this)">
                                    <option value="Screenshots" ${category === 'Screenshots' ? 'selected' : ''}>Screenshots</option>
                                    <option value="Images" ${category === 'Images' ? 'selected' : ''}>Images</option>
                                    <option value="PDFs" ${category === 'PDFs' ? 'selected' : ''}>PDFs</option>
                                    <option value="Docs" ${category === 'Docs' ? 'selected' : ''}>Docs</option>
                                    <option value="Slides" ${category === 'Slides' ? 'selected' : ''}>Slides</option>
                                    <option value="Sheets" ${category === 'Sheets' ? 'selected' : ''}>Sheets</option>
                                    <option value="Archives" ${category === 'Archives' ? 'selected' : ''}>Archives</option>
                                    <option value="Video" ${category === 'Video' ? 'selected' : ''}>Video</option>
                                    <option value="Audio" ${category === 'Audio' ? 'selected' : ''}>Audio</option>
                                    <option value="Apps" ${category === 'Apps' ? 'selected' : ''}>Apps</option>
                                    <option value="Misc" ${category === 'Misc' ? 'selected' : ''}>Misc</option>
                                </select>
                            </div>
                        `).join('')}
                        ${files.length > 10 ? `<div class="file-item" style="color: #999; font-style: italic;">...and ${files.length - 10} more</div>` : ''}
                    </div>
                    <div style="text-align: center; padding: 8px;">
                        <button class="toggle-files" onclick="toggleFileList('${category}')">
                            Show files
                        </button>
                    </div>
                `;
                container.appendChild(categoryDiv);
            });
        }
        
        function toggleFileList(category) {
            const fileList = document.getElementById(`files-${category}`);
            const button = event.target;
            
            if (fileList.classList.contains('hidden')) {
                fileList.classList.remove('hidden');
                button.textContent = 'Hide files';
            } else {
                fileList.classList.add('hidden');
                button.textContent = 'Show files';
            }
        }
        
        function updateFolderName(input) {
            const category = input.dataset.category;
            analysisResult.folderNames[category] = input.value;
        }
        
        function reassignFile(select) {
            const fileName = select.dataset.fileName;
            const originalCategory = select.dataset.originalCategory;
            const newCategory = select.value;
            
            if (originalCategory === newCategory) return;
            
            // Find the file in the original category
            const fileIndex = analysisResult.categories[originalCategory].findIndex(f => f.name === fileName);
            if (fileIndex === -1) return;
            
            // Move the file to the new category
            const file = analysisResult.categories[originalCategory].splice(fileIndex, 1)[0];
            
            // Ensure new category exists
            if (!analysisResult.categories[newCategory]) {
                analysisResult.categories[newCategory] = [];
            }
            if (!analysisResult.folderNames[newCategory]) {
                analysisResult.folderNames[newCategory] = newCategory;
            }
            
            analysisResult.categories[newCategory].push(file);
            
            // Update the select's data attribute
            select.dataset.originalCategory = newCategory;
            
            // Refresh the preview to show updated counts
            renderPreview();
        }
        
        async function organizeFiles() {
            try {
                const button = event.target;
                button.disabled = true;
                button.textContent = 'Organizing...';
                
                await window.electronAPI.executeOrganization(analysisResult);
                window.electronAPI.closeWindow();
            } catch (error) {
                console.error('Failed to organize files:', error);
                alert('Failed to organize files. Please try again.');
                button.disabled = false;
                button.textContent = 'Organize Desktop';
            }
        }
        
        function cancel() {
            window.electronAPI.closeWindow();
        }
        
        // Load analysis when page loads
        loadAnalysis();
    </script>
</body>
</html>
